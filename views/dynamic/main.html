<!doctype html>
<html lang="zh">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>基地</title>
  </head>
  <body>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.4.1/dist/jquery.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <div class="container">
      <div class="row">
	<div class="col border">
	  自由、民主、和谐[{{uptime}}]
	</div>
      </div>

      <div class="row border">
	<div class="col">
	  <div class="row">
	    <div class="col-3 border"><font class="font-weight-bold">基金名称</font></div>
	    <div class="col-3 border"><font class="font-weight-bold">基金代码</font></div>
	    <div class="col-3 border"><font class="font-weight-bold">当前单价</font></div>
	    <div class="col-3 border"><font class="font-weight-bold">当日涨幅</font></div>
	  </div>
{% for item in stocks %}
	  <div class="row">
	    <div class="col-3 border">{{ item.name }}</div>
	    <div class="col-3 border">{{ item.code }}</div>
	    <div class="col-3 border">{{ item.price }}</div>
	    <div class="col-3 border">{% raw item.change %}</div>
	  </div>
{% end %}
	</div>
      </div>
<hr/>
<footer class="navbar-fixed-bottom">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4"><a href="http://beian.miit.gov.cn/" target="_blank">浙ICP备18004946号-1</a></div>
    </div>
</footer>
    </div>
  </body>
  </html>
